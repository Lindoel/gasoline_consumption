        <div onclick="menu_on()"  class="menu_icon">
            <hr class="menu_line">

            <i id="button_edit" class="fa-solid fa-file-arrow-down" ></i>

    <section class="screen">
        <form name="form" class="form">
            <div class="field_title_form">
                <h1 class="title">
                    Controle Anual
                </h1>
            </div>
            <div class="field_form">
                <input id="input_form1" class="input_form" type="number" name="price" id="price" autocomplete="off" required>
                <label id="label_form1" class="label_form" for="price">Preço</label>
            </div>
            <div class="field_form">
                <input class="input_form" type="number" name="average" id="average" autocomplete="off" required>
                <label class="label_form" for="average">Média km/l</label>
            </div>
            <div class="field_form">
                <input class="input_form" type="number" name="km_day" id="km_day" autocomplete="off" required>
                <label class="label_form" for="km_day">km percorridos por dia</label>
            </div>
            <div class="field_form">
                <input class="input_form" type="number" name="days_week" id="days_week" autocomplete="off" required>
                <label class="label_form" for="days_week">Dias por semana percorridos</label>
            </div>
            
            <div class="field_button_form">
                <button class="button">Salvar</button>
            </div>
        </form>

        <section class="modal_confirm">
            <div class="field_icon_modal">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>

            <div class="data_confirm">
                
            </div>

            <div class="field_confirm_buttons">
                <input onclick="claim()" class="button_modal_confirm" type="button" value="Salvar">
                <input onclick="cancel()" class="button_modal_confirm" type="button" value="Cancelar">
            </div>
        </section>

        <section class="modal_menu">
            <table>
                <thead>
                    <tr>
                        <td>Gasto Diário</td>
                        <td>Gasto Semanal</td>
                        <td>Gasto Mensal</td>
                        <td>Gasto Anual</td>
                        <td>Criado em</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <table>
                <thead>
                    <tr>
                        <td>Deletar item</td>
                    </tr>
                </thead>
                <tbody class="actions">
                    
                </tbody>
            </table>
        </section>
